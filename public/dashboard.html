<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <h1>Expense Tracker</h1>
        </div>
        <div class="navbar-right">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="summary.html">Summary</a>
          <a href="signup.html">Sign Up</a>
          <span id="greeting"></span>
          <span id="current-time"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <h2>Dashboard</h2>
      <form id="expense-form">
        <input type="number" id="amount" placeholder="Amount (Rs)" required />
        <select id="description" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Travels">Travels</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
        </select>
        <input type="text" id="note" placeholder="Note (optional)" />
        <input
          type="date"
          id="date"
          required
          max="${new Date().toISOString().split('T')[0]}"
        />
        <button type="submit">Add Expense</button>
      </form>
      <ul id="expense-list"></ul>
    </div>
    <footer>
      <div class="footer-content">
        <span>&copy; 2023 Expense Tracker</span>
        <div class="dropdown">
          <button class="dropdown-btn">Follow Us</button>
          <div class="dropdown-content">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://instagram.com">Instagram</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
